<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- local CDN -->
    <link rel="stylesheet" href="../PUBLIC_ASSETS/all.min.css" />
    <link rel="stylesheet" href="../PUBLIC_ASSETS/bootstrap.min.css" />

    <!-- online CDN (if local CDN files dont work this can be execute) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- style files -->
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="wrapper row">
        <section class="password-wrapper col-md-6">
          <h2 class="title">Password Generator</h2>
          <div class="result-wrapper">
            <span id="result"></span>
            <button class="btn" id="clipboard">
              <i class="fa fa-clipboard"></i>
            </button>
          </div>
          <div class="settings">
            <div class="range-setting">
              <label>Password Length</label>
              <span id="length-number">20</span>
              <br />
              <input type="range" id="length" min="4" max="20" value="20" />
            </div>
            <div class="setting">
              <label>uppercase letters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
              <label>lowercase letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
              <label>numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
              <label>symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </section>
        <section class="history-wrapper col-md-6">
          <h2 class="title">Passwords History</h2>
          <!-- history wrapper -->
          <ul class="history-list">
            <!-- <li class="history-item">
              <p>item 1</p>
              <button class="btn h-clipboard">
                <i class="fa fa-clipboard"></i>
              </button>
            </li> -->
          </ul>
        </section>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
