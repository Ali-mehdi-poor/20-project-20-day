<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- online CDN (if local CDN files dont work this can be execute) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- style files -->     
    <link rel="stylesheet" href="app.css">
    <title>Keycode Information</title>
</head>
<body>

    <section id="starter">
		<div id="starter-text">
			Press any key to get the JavaScript event keycode
		</div>
	</section>

	<div id="heading">
		<h1>KeyCode app</h1>
	</div>

	<div id="ascii">
		<h1 id="keyCode"></h1>
	</div>

	<div id="infos">
		<div class="info-box">
			<h3>event.key</p>
				<h2 id="key"></h2>
		</div>

		<div class="info-box">
			<h3>event.location</p>
				<h2 id="location"></h2>
		</div>

		<div class="info-box">
			<h3>event.which</p>
				<h2 id="which"></h2>
		</div>

		<div class="info-box">
			<h3>event.code</p>
				<h2 id="code"></h2>
		</div>
	</div>
    <script src="app.js"></script>
</body>
</html>
