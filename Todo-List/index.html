<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- online CDN (if local CDN files dont work this can be execute) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <!-- style files -->
    <link rel="stylesheet" href="app.css" />
    <title>Todo List Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text text-center mt-5">Todo list Application</h1>

      <div class="input-group mb-3 mt-4">
        <input
          type="text"
          id="todoInput"
          class="form-control p-4"
          placeholder="Write a Todo"
          aria-label="Write a Todo"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-primary p-4"
          type="button"
          id="addTodoBtn"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>

      <div class="colors d-flex flex-wrap gap-2 mb-3 mt-4 ">
          <div data-color="#ff4343" class="color border border-black bg-red rounded-circle"></div>
          <div data-color="#75eb00" class="color border border-black bg-green rounded-circle"></div>
          <div data-color="#ffff13" class="color border border-black bg-yellow rounded-circle"></div>
          <div data-color="#5252ff" class="color border border-black bg-blue rounded-circle"></div>
          <div data-color="#ffba3a" class="color border border-black bg-orange rounded-circle"></div>
          <div data-color="#ee82ee" class="color border border-black bg-violet rounded-circle"></div>
          <div data-color="#ffc0cb" class="color border border-black bg-pink rounded-circle"></div>
          <div data-color="#800080" class="color border border-black bg-purple rounded-circle"></div>
          <div data-color="#ffd700" class="color border border-black bg-gold rounded-circle"></div>
          <div data-color="#d3d3d3" class="color border border-black bg-silver rounded-circle"></div>
          <div data-color="#ffffff" class="color border border-black bg-white rounded-circle"></div>
      </div>

      <h5 class="text text-secondary my-4">* Click left to delete</h5>

      <div id="todos-wrapper" class="row text-center row-cols-2 row-cols-lg-3 g-2 g-lg-3"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
